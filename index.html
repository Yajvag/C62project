<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/k_CrkHadu7xbJtvRefWRP80HdBlB0ZHqVonSOIvqC-Q/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/1ur4UbhzbSlxF8UFIhbtib3MEQGpaY2q8hXu1yb_4GE/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>These games are built in Code.Org, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/spritelab/bO1rzB1A2DrrnlyA1uN1fFQdz2l6R4VN50B4-pSZ0go" target="_blank">
                            <img src="download (4).png">
                        </a>
                        <p>Catch the Apples</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/nk6Wo9Obn9YRA3MaUiqQIDanYEctlevTb1Da5kFTgFY" target="_blank">
                            <img src="download.png">
                        </a>
                        <p>Dodge the Killer Whale</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/eykplCDukhSSbsZTLnEaMTL31BaWvIQ0V6LC2nsHMug" target="_blank">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="download (3).png">
                        </a>
                        <p>Hare and the Tortoise</p>
                    </div>
                    
                    <div class="item">
                        <!--Add
                        "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                         in href part  -->
                        <a href="https://studio.code.org/projects/spritelab/MgqL1wFEpUTSjr8xOaq3pYzTt6qqCNIEzkuqwiaAagw" target="_blank">
                           <img src="download (2).png">
                        </a>
                        <p>Happy Wheels</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
